@import url(https://fonts.googleapis.com/css?family=Lato:100,400);

  background: #CCC;
  font-family: 'Lato', sans-serif;
  text-align: center;

  padding: 1rem 0;
  font-size: 3rem;

    display: none;
    text-align: center;

<body>
    <h1>How long till Misato Monday?</h1>
    <div id="week-countdown">
        <p></p>
    </div>
    <div id="misato-monday">
        <p>It's Misato Monday!</p>
        <img src="misato.jpg">
        <audio src="Misato.mp3" autoplay loop></audio>
    </div>
    <script>
        setInterval(function time(){
            var d = new Date();
            var days = 7 - d.getDay();
            var hours = 24 - d.getHours();
            var min = 60 - d.getMinutes();
            if((min + '').length == 1){
                min = '0' + min;
            }
            var sec = 60 - d.getSeconds();
            if((sec + '').length == 1){
                sec = '0' + sec;
            }
            jQuery('#week-countdown p').html(days+'d : '+hours+'h : '+min+'m : '+sec+'s ');
                if (d.getDay() == 1) {
                    jQuery('#week-countdown').hide();
                    jQuery('#misato-monday').show();
                } else {
                    jQuery('#misato-monday').hide();
                    jQuery('#week-countdown').show();
                }
        }, 1000);
    </script>
